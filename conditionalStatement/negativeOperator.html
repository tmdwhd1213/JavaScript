<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//!는 원래의 것의 역. 즉 true를 false로 혹은 그의 역으로 바꿔준다. not operator로도 불림.
	if(!true && !true) {
		alert(1);				// false
	}

	if(!false && !false) {
		alert(2);				// true, 2 출력
	}

	if(!true && !false) {
		alert(3);				// false
	}
</script>
</body>
</html>
