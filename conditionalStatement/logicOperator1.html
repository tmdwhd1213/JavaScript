<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// and 연산자 (둘 다 true여야만 출력함)
	if(true && true) {
		alert(1);			//true이므로 1 출력
	}

	if(true && false) {
		alert(2);
	}						//false이므로 출력X

	if(false && false) {
		alert(3);
	}						//false이므로 3 출력
</script>
</body>
</html>
