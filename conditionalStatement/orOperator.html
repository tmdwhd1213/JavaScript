<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 둘 중 하나만 참이어도 true, 둘다 거짓이면 false
	if(true || true) {
		alert(1);				// true이므로 1 출력
	}

	if(true || false) {
		alert(2);				// 둘 중 하나가 true이므로 2 출력
	}

	if(false || false) {
		alert(3);				// 둘 다 false이므로 출력X
	}
</script>
</body>
</html>
