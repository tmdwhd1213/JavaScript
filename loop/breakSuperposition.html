<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	for(var i = 0; i < 10; i++) {
		for(var j = 0; j < 10; j++) {	// j가 한 바퀴 돌면 i가 1 증가한다.
			document.write("coding everyone! " + i + j + "<br />");
			// js에서 위와 같이 문자열 변수 변수 문자열 조합에서 변수를 문자열로 취급한다. 
			// 따라서 이렇게 작성하면 십의 자리 i, 일의 자리 j 이렇게 구성이 가능하다.
		}
	}
</script>
</body>
</html>
