<body>
<script type="text/javascript">
	for(var i = 0; i < 10; i++)	{
		if(i === 5) {
			//break;	// i가 5가 되었을 때 멈춤 0~4까지 출력 >> i++에서 i가 5가 되고 멈추니까 5는 출력이 안 됨.
			continue;	// 0~9까지 출력되는데, 5가 빠짐. 그 순간에만 종료시키고 다시 루프문 돌림.
		}
		document.write("coding everyone! " + i + "<br />");
	}
</script>
