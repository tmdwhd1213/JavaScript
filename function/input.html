<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function get_argument(arg) {	// 여기서 arg는 매개변수(parameter)
		return arg * 100;
	}

	// 아래의 1과 2는 인자(argument)
	alert(get_argument(1));		// arg = 1; 이라는 뜻이 된다. 따라서 1이 출력. * 100을 했으니까 100이 됨.
	alert(get_argument(2));		// arg = 2; >> 2 (* 100을 했으니 200이 됨.)
</script>
</body>
</html>
