<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/* 기본 구조
	function 함수명( [인자...[,인자]] ) {
		코드
		return 반환값
	}
	*/
	function numbering() {
		var i = 0;
		while(i < 10) {
			document.write(i);
			i++;
		}
	}	// 함수 정의
	numbering();	// 소괄호의 유무에 따라 변수가 되거나 함수로 인식한다.
					// document.write(1); 의 역할을 한다. 쓰임새에 따라서 1000줄을 축약한 함수로도 만들 수 있다.


</script>
</body>
</html>
